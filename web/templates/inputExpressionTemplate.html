<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles/style.css">
    <script src="/static/scripts/clearExpressionAfterEvent.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <title>Input expression</title>
</head>

<body>

    <nav class="navbar navbar-expand navbar-light bg-primary" id="intro-dm">
        <div class="container" bg-primary>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/">Input expression</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/list-expressions">List expressions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/configuration">Configuration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/computing-resources">Resources</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <h3>Last inputs:</h3>
    </div>
    <div class="d-flex justify-content-between">
        <div class="list">
            <ul class="list-group fs-5" id="input-list">
                {{ range . }}
                <li class="list-group-item bg-primary text-white">{{ .String }}</li>
                {{ end }}
            </ul>
        </div>
        <div class="col-4 me-4">
            <div class="rounded-3 p-4 bg-primary text-white align-self-stretch">
                <form hx-post="/add-expression" hx-target="#input-list" hx-swap="innerHTML">
                    <div class="mb-3">
                        <label for="expression">Input expression</label>
                        <input type="text" name="expression" id="expression" class="form-control exp-input" />
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-outline-light btn-submit-input">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
