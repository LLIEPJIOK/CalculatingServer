<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <title>List expressions</title>

</head>

<body>

    <nav class="navbar navbar-expand navbar-light bg-primary" id="intro-dm">
        <div class="container" bg-primary>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/">Input expression</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/list-expressions">List expressions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/configuration">Configuration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/computing-resources">Resources</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="page-header d-flex justify-content-between">
        <h3>
            {{ if eq .SearchId "" }}
            All expressions:
            {{ else }}
            Search expressions by id = `{{ .SearchId }}`:
            {{ end }}
        </h3>
        <div class="col-3 mr-4">
            <form class="d-flex mb-4" role="search">
                <input class="form-control me-2" type="number" placeholder="Search" name="id" min="1">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
    <div class="list">
        <ul class="list-group fs-5" id="expression-list">
            {{ range .Exps }}
            <li class="list-group-item bg-primary text-white">{{ .String }}</li>
            {{ end }}
        </ul>
    </div>
    {{ if ne .SearchId "" }}
    <form class="m-4">
        <button class="btn btn-primary">
            <a class="nav-link text-white" href="/list-expressions">All expressions</a>
        </button>
    </form>
    {{ end }}
</body>

</html>
