<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body class="bg-primary">

    <div class="image-container" id="image-container"></div>

    <div class="d-flex flex-column justify-content-center align-items-center login-area" id="input-block">
        <div class="rounded-3 p-4 bg-white input-block custom-shadow">
            <h4 class="d-flex justify-content-center fs-24">
                Register
            </h4>
            <form hx-post="/register/confirm" hx-swap="innerHTML" hx-indicator="#spinner">
                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" value="" />
                    <div class="feedback"></div>
                </div>
                <div class="mb-3">
                    <label>Login</label>
                    <input type="text" name="login" class="form-control" value="" />
                    <div class="feedback"></div>
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <div class="input-group" id="show_hide_password">
                        <input class="form-control" type="password" name="password">
                        <span class="input-group-text eye-slash">
                            <a href=""><img src="/static/resources/images/eye-slash.svg" alt="eye-slash"></a>
                        </span>
                    </div>
                    <div class="feedback"></div>
                </div>
                <div class="mb-4">
                    <label">Repeat password</label>
                        <div class="input-group" id="show_hide_repeat_password">
                            <input class="form-control" type="password" name="repeat_password">
                            <span class="input-group-text eye-slash">
                                <a href=""><img src="/static/resources/images/eye-slash.svg" alt="eye-slash"></a>
                            </span>
                        </div>
                        <div class="feedback"></div>
                </div>
                <div class="d-flex justify-content-center">
                    <span class="spinner-border" aria-hidden="true"></span>
                    <button type="submit" class="btn btn-primary btn-submit-input btn-submit">Register</button>
                    <span class="spinner-border text-primary" id="spinner" role="status" aria-hidden="true"></span>
                </div>
            </form>
            <div class="d-flex justify-content-center mt-2">
                Want to<a href="/" class="ms-1">log in?</a>
            </div>
        </div>
    </div>

    <script src="/static/scripts/reloadPage.js"></script>
    <script src="/static/scripts/changePasswordMode.js"></script>
    <script src="/static/scripts/addBackgroundImages.js"></script>
    <script src="/static/scripts/showHideSpinner.js"></script>

</body>

</html>
