<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div class="d-flex flex-column justify-content-center align-items-center login-area" id="input-block">
        <div class="rounded-3 p-4 bg-primary text-white input-block">
            <h4 class="d-flex justify-content-center fs-24">
                Register
            </h4>
            <form hx-post="/register/confirm" hx-swap="innerHTML">
                <div class="mb-2">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" value="" />
                </div>
                <div class="mb-2">
                    <label for="login">Login</label>
                    <input type="text" name="login" class="form-control" value="" />
                </div>
                <div class="mb-2">
                    <label for="password">Password</label>
                    <input type="text" name="password" class="form-control" value="" />
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-light btn-submit-input">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/scripts/reloadPage.js"></script>

</body>

</html>
