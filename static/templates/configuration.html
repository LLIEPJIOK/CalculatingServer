<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles/style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-expand navbar-light bg-primary" id="intro-dm">
        <div class="container" >
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/input-expression">Input expression</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/list-expressions">List expressions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/configuration">Configuration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/computing-resources">Resources</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="d-flex flex-column justify-content-center align-items-center input-area" id="input-block">
        <div class="rounded-3 p-4 bg-primary text-white input-block">
            <form hx-put="/configuration/change" hx-swap="none">
                <div class="mb-2">
                    <label for="time-plus">+ execution time (ms)</label>
                    <input type="number" name="time-plus" class="form-control" min="0" 
                        value="{{ GetOperationTime . "time-plus" }}" />
                </div>
                <div class=" mb-2">
                    <label for="time-minus">- execution time (ms)</label>
                    <input type="number" name="time-minus" class="form-control" min="0" 
                        value="{{ GetOperationTime . "time-minus" }}" />
                </div>
                <div class=" mb-2">
                    <label for="time-multiply">* execution time (ms)</label>
                    <input type="number" name="time-multiply" class="form-control" min="0" 
                        value="{{ GetOperationTime . "time-multiply" }}" />
                </div>
                <div class=" mb-3">
                    <label for="time-divide">/ execution time (ms)</label>
                    <input type="number" name="time-divide" class="form-control" min="0"
                        value="{{ GetOperationTime . "time-divide" }}" />
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-outline-light btn-submit-input">Apply</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
